<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Inscrições em Eventos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Gerenciamento de Inscrições em Eventos</h1>
            <p>Selecione um evento e gerencie suas inscrições</p>
        </header>

        <main>
            <div class="form-container">
                <form id="inscricaoForm" method="POST" action="processa_inscricao.php">
                    <div class="form-group">
                        <label for="evento">Selecione o Evento:</label>
                        <select id="evento" name="id_evento" required>
                            <option value="">Carregando eventos...</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="nome">Nome do Participante:</label>
                        <input type="text" id="nome" name="nome_participante" required placeholder="Digite seu nome completo">
                    </div>

                    <div class="button-group">
                        <button type="submit" name="acao" value="confirmar" class="btn btn-confirm">
                            <span class="icon">✓</span>
                            Confirmar Inscrição
                        </button>
                        <button type="submit" name="acao" value="cancelar" class="btn btn-cancel">
                            <span class="icon">✗</span>
                            Cancelar Inscrição
                        </button>
                    </div>
                </form>
            </div>

            <div class="inscricoes-container">
                <h2>Inscrições Atuais</h2>
                <div id="listaInscricoes">
                    <p>Carregando inscrições...</p>
                </div>
            </div>
        </main>

        <div id="mensagem" class="mensagem"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
